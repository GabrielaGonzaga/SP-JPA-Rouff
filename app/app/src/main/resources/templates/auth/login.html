<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="css" rel="stylesheet" href="/login.css">
    <title>Login</title>
</head>

<header>
    <img src="../img/lopaper1.png" alt="">
    <img src="../img/lopaper2.png" alt="">
</header>

<body>
    <div class="main-content">
        <div class="main-box">
            <h1 th:text="Login"></h1>
            <p>Seja Bem vindo(a) novamente</p>
            <form th:action="@{/login}" method="POST" class="form-signin">
                <input type="text" name="email" th:placeholder="Email"/><hr>
                <input type="password" th:placeholder="Password" name="password" /><hr>
                <button type="Submit" th:text="Login"></button>
            </form>
            <div th:if="${param.error}"><p>Email or Password is invalid.</p></div> <br />
            <span class="with-line">ou</span>
            <a href="http://127.0.0.1:5500/Cadastro/index.html">Cadastre-se</a>
        </div>
    </div>
    <img class="black-cat" src="../img/black-cat.png" alt="">
</body>
</html>
