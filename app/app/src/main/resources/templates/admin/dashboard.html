<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script src="charts.js" type="text/javascript"></script>
  <link  type="css" rel="stylesheet" href="dashboard.css">
  <title>DashBoard</title>
</head>
<header>
  <img src="../img/lopaper1.png" alt="" />
  <img src="../img/lopaper2.png" alt="" />
</header>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-logo">
        <img src="img/hopaper1.png" alt="" />
      </div>

      <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search..." />
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a href="#">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <iconify-icon class="icon" icon="la:hand-holding-heart" width="26"></iconify-icon>
              <span class="text nav-text">Minhas Adoções</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="test">
              <i class="bx bx-user icon"></i>
              <span class="text nav-text">Meu perfil</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a href="#">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo escuroㅤ</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <section class="home">
    <p>Logged as: <span sec:authentication="name"></span></p>
    <p>Has role: <span sec:authentication="authorities"></span></p>
    <p><a th:href="@{/}">Home</a></p>
    <p><a th:href="@{/logout}">Log out</a></p>
    <div class="text">Home</div>
    <div class="chart-boxes">
      <div class="chart-box1">
        <canvas class="chart" id="donut" width="10" height="10"></canvas>
      </div>
      <div class="chart-second">
        <div style="display: flex; grid-gap: 1rem;">
          <div class="chart-box2"> <canvas class="bar" id="bar" width="4" height="2"></canvas></div>
          <div class="chart-box3">
            <img
              src="https://blog.unyleya.edu.br/wp-content/uploads/2017/12/saiba-como-a-educacao-ajuda-voce-a-ser-uma-pessoa-melhor.jpeg"
              alt="">
            <p>Olá
              <br>Gabriela
            </p>
          </div>
        </div>
        <div class="chart-box4"> <canvas class="line" id="line" width="15" height="4"></canvas></div>
      </div>
    </div>
  </section>
</body>

</html>
