<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/mySolicitations.css}"/>
  <title>Casdastro</title>
</head>

<script>
    function showBack(){
        var element = document.getElementById("back");
        element.classList.add("show-back");
    }

    function hideBack(){
        var element = document.getElementById("back");
        element.classList.remove("show-back");
    }
</script>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-logo">
        <img src="img/hopaper1.png" alt="" />
      </div>

      <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search..." />
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a th:href="@{/home}">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <iconify-icon class='icon' icon="la:hand-holding-heart" width="26"></iconify-icon>
              <span class="text nav-text">Minhas Adoções</span>
            </a>
          </li>
          
          <li class="nav-link">
            <a href="test">
              <i class='bx bx-user icon'></i>
              <span class="text nav-text">Meu perfil</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a th:href="@{/logout}">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo escuroㅤ</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

      <section class="home">
    <div class="quadro">
    <h1>Minhas Adoções</h1>
    <div class="bloco">
    <div id="icon"> </div>
    <p id="name">Tina</p>
    <img id="genero" src="../img/venus.png" alt="">

    <a onclick="showBack()" id="infobtn">
        <img id="info" src="../img/info.png" alt="">
      </a>
    <button id="cancel">Cancelar Solicitação</button>
    </div>
    </div>

    <div class="back" id="back">
        <div class="mais">
        </div>

    <span id="x" onclick="hideBack()">&times;</span>
        </div>
    </div>
      </section>

  <!-- Button trigger modal --> <br>
  <button type="button" class="btn btn-success btn-sm mt-2"
  data-toggle="modal"
  th:attr="data-target='#exampleModalCenter'+*{product.id}">change
  name</button> <!-- Modal -->

<div class="modal fade"
  th:id="*{'exampleModalCenter'+{product.id}}" tabindex="-1"
  role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">change
          product name</h5>
        <button type="button" class="close" data-dismiss="modal"
          aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/changeName" method="post">
          <div class="form-group">
            <label>product id</label> <input type="hidden"
              th:value="*{product.id}" class="form-control" name="id">
            <label>new Product name</label> <input type="text"
              name="newPname" class="form-control"> <br>
            <button type="submit" class="btn btn-primary">submit</button>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
          data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>

</body>

</html>

<script>
  const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector('.toggle'),
    searchBtn = body.querySelector('.search-box'),
    modeSwitch = body.querySelector('.toggle-switch'),
    modeText = body.querySelector('.mode-text')

  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('close')
  })

  searchBtn.addEventListener('click', () => {
    sidebar.classList.remove('close')
  })

  modeSwitch.addEventListener('click', () => {
    body.classList.toggle('dark')

    if (body.classList.contains('dark')) {
      modeText.innerText = 'Modo claro'
    } else {
      modeText.innerText = 'Modo escuroㅤ'
    }
  })
</script>
