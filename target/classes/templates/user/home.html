<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
  <title>Casdastro</title>
</head>
<header>
  <img src="../img/lopaper1.png" alt="">
  <img src="../img/lopaper2.png" alt="">
</header>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-logo">
        <img src="img/hopaper1.png" alt="" />
      </div>

      <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search..." />
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a th:href="@{/home}">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <iconify-icon class='icon' icon="la:hand-holding-heart" width="26"></iconify-icon>
              <span class="text nav-text">Minhas Adoções</span>
            </a>
          </li>
          
          <li class="nav-link">
            <a href="test">
              <i class='bx bx-user icon'></i>
              <span class="text nav-text">Meu perfil</span>
            </a>
          </li>

        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a th:href="@{/logout}">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo escuroㅤ</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <section class="home">
    <div class="text">Home</div>
    <div class="cards-content">
      <a href="#" class="card" th:each="animal : ${animals}">
        <img class="card-pic" th:src="*{'data:image/jpeg;base64,'+{animal.imagem}}" alt="">
        <span class="card-title">
          <p>[[*{animal.nome}]]</p>
          <i th:if="${animal.sexo eq 'M'}" style="font-size: 30px; color:#8EB1E5" class="material-symbols-rounded"
            id="icon">male</i>
          <i th:if="${animal.sexo eq 'F'}" style="font-size: 30px; color:#F672E1" class="material-symbols-rounded"
            id="icon">female</i>
          <i th:if="${animal.sexo eq ''}" style="font-size: 24px; color:#71279E" class="material-symbols-rounded"
            id="icon">question_mark</i>
        </span>
        <span class="card-subtitle">
          <i class="material-symbols-rounded">location_on</i>
          <p>[[*{animal.cidade}]]<span>-</span>[[*{animal.estado}]]</p>
        </span>
      </a>
    </div>
  </section>
</body>

</html>

<script>
  const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector('.toggle'),
    searchBtn = body.querySelector('.search-box'),
    modeSwitch = body.querySelector('.toggle-switch'),
    modeText = body.querySelector('.mode-text')

  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('close')
  })

  searchBtn.addEventListener('click', () => {
    sidebar.classList.remove('close')
  })

  modeSwitch.addEventListener('click', () => {
    body.classList.toggle('dark')

    if (body.classList.contains('dark')) {
      modeText.innerText = 'Modo claro'
    } else {
      modeText.innerText = 'Modo escuroㅤ'
    }
  })
</script>
