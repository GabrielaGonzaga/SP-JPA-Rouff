<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
  <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/animals.css}"/>
  <script th:src="@{/js/state.js}" type="text/javascript"></script>
  <title>Novo Animal</title>
</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-logo">
        <img th:src="@{/img/hopaper1.png}" alt="" />
      </div>

      <i class="bx bx-chevron-right toggle"></i>
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <i class="bx bx-search icon"></i>
          <input type="text" placeholder="Search..." />
        </li>

        <ul class="menu-links">
          <li class="nav-link">
            <a  th:href="@{/admin/dashboard}">
              <i class="bx bx-home-alt icon"></i>
              <span class="text nav-text">Home</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="#">
              <i class="bx bx-bell icon"></i>
              <span class="text nav-text">Solicitações</span>
            </a>
          </li>

          <li class="nav-link">
            <a th:href="@{/admin/animals}">
              <iconify-icon class='icon' icon="ph:paw-print" width="26"></iconify-icon>
              <span class="text nav-text">Animais</span>
            </a>
          </li>

          <li class="nav-link">
            <a >
              <iconify-icon class='icon' icon="la:hand-holding-heart" width="26"></iconify-icon>
              <span class="text nav-text">Adoções</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        <li class="">
          <a th:href="@{/logout}">
            <i class="bx bx-log-out icon"></i>
            <span class="text nav-text">Logout</span>
          </a>
        </li>

        <li class="mode">
          <div class="sun-moon">
            <i class="bx bx-moon icon moon"></i>
            <i class="bx bx-sun icon sun"></i>
          </div>
          <span class="mode-text text">Modo escuroㅤ</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>
      </div>
    </div>
  </nav>

  <section class="home">
    <form class="form" action="newAnimal" method="post" enctype="multipart/form-data">
      <input type="text" name="nome" id="nome" placeholder="Nome" />
      <hr />
      <input type="text" name="raca" id="raca" placeholder="Raca" />
      <hr />
      <input type="date" name="data_nasc" id="data_nasc" placeholder="Data de nascimento" />
      <hr />
      <input type="text" name="descricao" id="descricao" placeholder="Descrição" />
      <hr />
      <select name="tipo" id="tipo">
        <option value="gato">Gato</option>
        <option value="cachorro">Cachorro</option>
      </select>
      <hr />
      <select id="estado" name="estado" onchange="buscaCidades(this.value)">
        <option value="">Selecione o Estado</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
        <option value="EX">Estrangeiro</option>
      </select>
      <br />
      <select id="cidade" name="cidade">
      </select>
      <input type="text" name="sexo" id="sexo" placeholder="Sexo" />
      <hr />
      <input type="file" name="file" id="file" placeholder="Imagem" />
      <hr />
      <button type="submit" value="ResponseTest">Cadastre-se</button>
    </form>
  </section>
</body>

</html>

<script>
  const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector('.toggle'),
    searchBtn = body.querySelector('.search-box'),
    modeSwitch = body.querySelector('.toggle-switch'),
    modeText = body.querySelector('.mode-text')

  toggle.addEventListener('click', () => {
    sidebar.classList.toggle('close')
  })

  searchBtn.addEventListener('click', () => {
    sidebar.classList.remove('close')
  })

  modeSwitch.addEventListener('click', () => {
    body.classList.toggle('dark')

    if (body.classList.contains('dark')) {
      modeText.innerText = 'Modo claro'
    } else {
      modeText.innerText = 'Modo escuroㅤ'
    }
  })
</script>
