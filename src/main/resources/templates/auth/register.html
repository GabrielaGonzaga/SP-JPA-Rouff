<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="img/register.css" th:href="@{/css/register.css}" />
  <title>Casdastro</title>
</head>
<header>
  <img th:src="@{img/capaper1.png}" alt="" />
</header>
<body>
  <div class="main-content">
    <div class="wrapper">
      <div class="header">
        <ul>
          <li class="active form_1_progessbar">
            <div>
              <p>1</p>
            </div>
          </li>
          <li class="form_2_progessbar">
            <div>
              <p>2</p>
            </div>
          </li>
          <li class="form_3_progessbar">
            <div>
              <p>3</p>
            </div>
          </li>
          <li class="form_4_progessbar">
            <div>
              <p>4</p>
            </div>
          </li>
        </ul>
      </div>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form_wrap">
          <div class="form_1 data_info">
            <h2>Qual é o seu objetivo??</h2>
            <div class="check_container">
              <div class="check-wrapper">
                <input th:field="*{role}" type="radio" name="select" id="one" value="USER" checked>
                <label for="one" class="option option-1">
                  <span>
                    <img th:src="@{img/comum.png}" alt="" />
                  </span>
                </label>
                </input>
                <input th:field="*{role}" type="radio" name="select" value="ADMIN" id="two">
                <label for="two" class="option option-2">
                  <span>
                    <img th:src="@{img/doctor.png}" alt="" />
                  </span>
                </label>
              </div>
              <div class="check-text">
                <p>Quero encontrar novos pets</p>
                <p>Quero administrar adoções e salvar vidas</p>
              </div>
            </div>
          </div>
          <div class="form_2 data_info" style="display: none;">
            <h2>Preencha suas informações</h2>
            <div class="form_container">
              <div class="input_wrap">
                <input th:field="*{firstName}" placeholder="Nome" type="text" name="Email Address" class="input"
                  id="email">
              </div>
              <div class="input_wrap">
                <input th:field="*{lastName}" placeholder="Sobrenome" type="text" name="password" class="input"
                  id="password">
              </div>
              <div class="input_wrap">
                <input th:field="*{email}" placeholder="E-mail" type="email" name="confirm password" class="input"
                  id="confirm_password">
              </div>
            </div>
          </div>
          <div class="form_3 data_info" style="display: none;">
            <h2>...Só mais um pouco</h2>
            <div class="form_container">
              <div class="input_wrap">
                <input th:field="*{password}" placeholder="Senha" type="text" name="Email Address" class="input" id="email">
              </div>
              <div class="input_wrap">
                <input th:field="*{CEP}" placeholder="CEP" type="text" name="password" class="input" id="password">
              </div>
              <div class="input_wrap">
                <input th:field="*{mobile}" placeholder="Número" type="text" name="confirm password" class="input">
              </div>
            </div>
          </div>
          <div class="form_4 data_info" style="display: none;">
            <h2>Escolha uma foto de perfil</h2>
            <div class="image-zone">
              <div class="drop-zone">
                <span class="drop-zone__prompt">Clicando<br>aqui!</span>
                <input th:field="*{pic}" type="file" name="myFile" class="drop-zone__input">
              </div>
            </div>
          </div>
        </div>
        <div class="btns_wrap">
          <div class="common_btns form_1_btns">
            <button type="button" class="btn_next">Continuar <span class="icon">
                <ion-icon name="arrow-forward-sharp"></ion-icon>
              </span></button>
          </div>
          <div class="common_btns form_2_btns" style="display: none;">
            <button type="button" class="btn_back"><span class="icon">
                <ion-icon name="arrow-back-sharp"></ion-icon>
              </span>Voltar</button>
            <button type="button" class="btn_next">Continuar <span class="icon">
                <ion-icon name="arrow-forward-sharp"></ion-icon>
              </span></button>
          </div>
          <div class="common_btns form_3_btns" style="display: none;">
            <button type="button" class="btn_back"><span class="icon">
                <ion-icon name="arrow-back-sharp"></ion-icon>
              </span>Voltar</button>
            <button type="button" class="btn_next">Continuar <span class="icon">
                <ion-icon name="arrow-forward-sharp"></ion-icon>
              </span></button>
          </div>
        </form>
          <div class="common_btns form_4_btns" style="display: none;">
            <button type="button" class="btn_back"><span class="icon">
                <ion-icon name="arrow-back-sharp"></ion-icon>
              </span>Voltar</button>
            <button class="btn_done" type="submit">Cadastre-se</button>
            <span th:utext="${successMessage}"></span>
            <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
              <ul th:each="data : ${bindingResult.getAllErrors()}">
                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
              </ul>
            </div>
          </div>
        </div>
   
    </div>
  </div>
  <!-- <img class="capaper2" src="img/capaper2.png" alt="" /> -->
  <!-- <img class="black-dog" src="img/black-dog.png" alt="" /> -->
</body>

</html>
<script>
  var form_1 = document.querySelector(".form_1");
  var form_2 = document.querySelector(".form_2");
  var form_3 = document.querySelector(".form_3");
  var form_4 = document.querySelector(".form_4");


  var form_1_btns = document.querySelector(".form_1_btns");
  var form_2_btns = document.querySelector(".form_2_btns");
  var form_3_btns = document.querySelector(".form_3_btns");
  var form_4_btns = document.querySelector(".form_4_btns");


  var form_1_next_btn = document.querySelector(".form_1_btns .btn_next");
  var form_2_back_btn = document.querySelector(".form_2_btns .btn_back");
  var form_2_next_btn = document.querySelector(".form_2_btns .btn_next");
  var form_3_next_btn = document.querySelector(".form_3_btns .btn_next");
  var form_3_back_btn = document.querySelector(".form_3_btns .btn_back");
  var form_4_back_btn = document.querySelector(".form_4_btns .btn_back");

  var form_2_progessbar = document.querySelector(".form_2_progessbar");
  var form_3_progessbar = document.querySelector(".form_3_progessbar");
  var form_4_progessbar = document.querySelector(".form_4_progessbar");

  var btn_done = document.querySelector(".btn_done");
  var modal_wrapper = document.querySelector(".modal_wrapper");
  var shadow = document.querySelector(".shadow");

  form_1_next_btn.addEventListener("click", function () {
    form_1.style.display = "none";
    form_2.style.display = "block";

    form_1_btns.style.display = "none";
    form_2_btns.style.display = "flex";

    form_2_progessbar.classList.add("active");
  });

  form_2_back_btn.addEventListener("click", function () {
    form_1.style.display = "block";
    form_2.style.display = "none";

    form_1_btns.style.display = "flex";
    form_2_btns.style.display = "none";

    form_2_progessbar.classList.remove("active");
  });

  form_2_next_btn.addEventListener("click", function () {
    form_2.style.display = "none";
    form_3.style.display = "block";

    form_3_btns.style.display = "flex";
    form_2_btns.style.display = "none";

    form_3_progessbar.classList.add("active");
  });


  form_3_back_btn.addEventListener("click", function () {
    form_2.style.display = "block";
    form_3.style.display = "none";

    form_2_btns.style.display = "flex";
    form_3_btns.style.display = "none";

    form_3_progessbar.classList.remove("active");
  });


  form_3_next_btn.addEventListener("click", function () {
    form_3.style.display = "none";
    form_4.style.display = "block";

    form_4_btns.style.display = "flex";
    form_3_btns.style.display = "none";

    form_4_progessbar.classList.add("active");
  });

  form_4_back_btn.addEventListener("click", function () {
    form_3.style.display = "block";
    form_4.style.display = "none";

    form_4_btns.style.display = "none";
    form_3_btns.style.display = "flex";

    form_4_progessbar.classList.remove("active");
  });

  btn_done.addEventListener("click", function () {
    modal_wrapper.classList.add("active");
  })

  shadow.addEventListener("click", function () {
    modal_wrapper.classList.remove("active");
  })



</script>

<script>
  document.querySelectorAll(".drop-zone__input").forEach((inputElement) => {
    const dropZoneElement = inputElement.closest(".drop-zone");

    dropZoneElement.addEventListener("click", (e) => {
      inputElement.click();
    });

    inputElement.addEventListener("change", (e) => {
      if (inputElement.files.length) {
        updateThumbnail(dropZoneElement, inputElement.files[0]);
      }
    });

    dropZoneElement.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZoneElement.classList.add("drop-zone--over");
    });

    ["dragleave", "dragend"].forEach((type) => {
      dropZoneElement.addEventListener(type, (e) => {
        dropZoneElement.classList.remove("drop-zone--over");
      });
    });

    dropZoneElement.addEventListener("drop", (e) => {
      e.preventDefault();

      if (e.dataTransfer.files.length) {
        inputElement.files = e.dataTransfer.files;
        updateThumbnail(dropZoneElement, e.dataTransfer.files[0]);
      }

      dropZoneElement.classList.remove("drop-zone--over");
    });
  });

  function updateThumbnail(dropZoneElement, file) {
    let thumbnailElement = dropZoneElement.querySelector(".drop-zone__thumb");

    if (dropZoneElement.querySelector(".drop-zone__prompt")) {
      dropZoneElement.querySelector(".drop-zone__prompt").remove();
    }

    if (!thumbnailElement) {
      thumbnailElement = document.createElement("div");
      thumbnailElement.classList.add("drop-zone__thumb");
      dropZoneElement.appendChild(thumbnailElement);
    }

    thumbnailElement.dataset.label = file.name;

    if (file.type.startsWith("image/")) {
      const reader = new FileReader();

      reader.readAsDataURL(file);
      reader.onload = () => {
        thumbnailElement.style.backgroundImage = `url('${reader.result}')`;
      };
    } else {
      thumbnailElement.style.backgroundImage = null;
    }
  }

</script>
